
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hawk4.css">
</head>
<body>
    <div class="container">
    <form action="">
      <div class="row">
        <div class="column">
            <h3 class="title">billing address</h3>
            <div class="input-box">
                <span>Full Name</span>
                <input type="text"
                placeholder="Umar jutt">
                </div>
                <div class="input-box">
                    <span>Email</span>
                    <input type="email"
                    placeholder="abc@abc.com">
                </div>
                <div class="input-box">
                    <span>Address</span>
                    <input type="text"
                    placeholder="Room - Streets - Localcity">
                    <div class="input-box">
                        <span>City</span>
                        <input type="text"
                        placeholder="Barlin">
                    </div>
                  
                    <div class="flex">
                        <div class="input-box">
                            <span>State</span>
                            <input type="text"
                            placeholder="Pakistan">
                        </div>
                        <div class="input-box">
                            <span>Zip code :</span>
                            <input type="number"
                            placeholder="123 456">
                        </div>
                    </div>
                 </div>
            </div>
                        <div class="column">
                            <h3 class="title">Payment</h3>
                            <div class="input-box">
                                <span>Card Eccepted</span>
                                <img src="card.JPG" alt="">
                               
                                </div>
                                <div class="input-box">
                                    <span>Name on card</span>
                                    <input type="text"
                                    placeholder="Mr.Umar Abbas Jutt">
                                </div>
                                <div class="input-box">
                                    <span>Credit Card no.</span>
                                    <input type="text"
                                    placeholder="1111 2222 3333 4444">
                                    <div class="input-box">
                                        <span>Exp. Month</span>
                                        <input type="text"
                                        placeholder="August">
                                    </div>
                                  
                                    <div class="flex">
                                        <div class="input-box">
                                            <span>Exp. Year</span>
                                            <input type="number"
                                            placeholder="2026">
                                        </div>
                                        <div class="input-box">
                                            <span>CVV</span>
                                            <input type="number"
                                            placeholder="111 222 333 444">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  </div>
<button type="submit" class="btn">submit</button>
    </form>
         </div>
</body>
</html>
